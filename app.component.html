<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div id="SubForm">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="form-group">
            <label for="mail address">Email</label>
            <input type="text" 
                  class="form-control"
                  name="email"
                  ngModel
                  required
                  email
                  #Email="ngModel">
          </div>
          <p *ngIf="!Email.valid && Email.touched">please enter a valid email!</p>
          <div class="form-group">
            <label for="subscription">Subscription</label>
            <select 
            type="text"
            name="subscription" 
            class="form-control"
            [ngModel]="defaultSub"
            required
            #sub="ngModel">
              <option value="Basic">Basic</option>
              <option value="Advance">Advance</option>
              <option value="Pro">Pro</option>
            </select>
          </div>
          <p *ngIf="!sub.valid">please select a plan!</p>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="text"
            name="password"
             class="form-control"
             ngModel
             #password="ngModel"
             required>
          </div>
          <p *ngIf="!password.valid && password.touched">please enter password!</p>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
          <p *ngIf="!f.valid && f.touched">please fill all fields</p>
        </form>
      </div>
      <div *ngIf="submitted">
        <h3>Your Data</h3>
        <p>Email: {{subFormTemplate.email}}</p>
        <p>Plan: {{subFormTemplate.subscription}}</p>
        <p>Password: {{subFormTemplate.password}}</p>
        <p>status: Submitted</p>
      </div>
    </div>
  </div>
</div>
      

<!-- Add a Form with the following Inputs (and Validators)
     1) Mail address (should not be empty and should be an email address)
     2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
        Set "Advanced" as Default
     3) A Password field (should not be empty)
     4) A Submit Button

     Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

     Upon submitting the form, you should simply print the Value of the Form to the Console.
     Optionally, display it in your template.
-->
